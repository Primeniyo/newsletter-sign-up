<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Stay updated!</h1>
        <br />
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <br />
        <p>
          <img src="./assets/images/icon-list.svg" alt="icon-list" /> Product
          discovery and building what matters
        </p>
        <p>
          <img src="./assets/images/icon-list.svg" alt="icon-list" /> Measuring
          to ensure updates are a success
        </p>
        <p>
          <img src="./assets/images/icon-list.svg" alt="icon-list" /> And much
          more!
        </p>
        <br />
        <h4>Email address</h4>
        <br />
        <input type="submit" value="email@company.com" /> <br />
        <br />
        <button>Subscribe to monthly newsletter</button> <br />
      </div>

      <img
        src="./assets/images/illustration-sign-up-desktop.svg"
        alt="illustration-sign-up-desktop"
        width="250px"
        height="400px"
        style="float: right"
      />
    </div>
  </body>
</html>
